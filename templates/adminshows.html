  <br><br>
  <form action="/{{venuename}}/showsmgmt" method="post">
    <label>Show:</label>
    <input type="text" name="show">
    <label>rating:</label>
    <input type="number" name="rating">
    <label>tags:</label>
    <input type="text" name="tags">
    <label>Ticket Price:</label>
    <input type="number" name="ticket_price">
    <label>Timing</label>
    <input type="text" name="timing">
    <button type="submit" class="btn btn-success">Add Show</button>
  </form>
  
  <br><br>
  <div id="addvenue">
    <div class="container">
      <div class="row">
        <div class="col md-12">
          <div class="jumbotron p-3">
            <h2 style=color:DodgerBlue;> <b>Shows</b></h2>
            <table class="table table-hover table-dark">
              <thead>
                <tr>
                  <th scope="col" color="red">Show</th>
                  <th scope="col">Rating</th>
                  <th scope="col">Tags</th>
                  <th scope="col">Timing</th>
                  <th scope="col">Price</th>
                  
                </tr>
              </thead>
              <tbody>
                  
                  {%for one in shows%}
                  <tr>
                    <th scope="row">{{one['show_name']}}</th>
                    <td>{{one['rating']}}</td>
                    <td>{{one['tags']}}</td>
                    <td>{{one['timing']}}</td>
                    <td>{{one['ticket_price']}}</td>
                    <td><a href="/update/{{one['id']}}/{{venuename}}"><button type="submit" class="btn btn-warning">Edit</button></a></td>
                    <td><a href="/{{one['show_name']}}/{{one['timing']}}/{{venuename}}/deleteshow"><button type="submit" class="btn btn-danger">Cancel Show</button></a></td>
                  </tr>
                  {% endfor %}
                  
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
  </div>
