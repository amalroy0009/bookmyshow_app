    <form action="/venuemgmt" method="post">
      <label>Venue:</label>
      <input type="text" name="venue">
      <label>Place:</label>
      <input type="text" name="place">
      <label>Location:</label>
      <input type="text" name="location">
      <label>capacity:</label>
      <input type="number" name="capacity">
      <button type="submit" class="btn btn-success">Add Venue</button>
    </form><br><br>
    
    
    <div id=addvenue>
      <div class="container">
        <div class="row">
          <div class="col md-12">
            <div class="jumbotron p-3">
              <h2 style=color:DodgerBlue;><b>Venues</b><button type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#amalroy">Add Venue</button></h2>
              <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th scope="col" color="red">Venue</th>
                    <th scope="col">Place</th>
                    <th scope="col">Location</th>
                    <th scope="col">Capacity</th>
                    
                  </tr>
                </thead>
                <tbody>
                  {%for one in data%}
                  <tr>
                    <th scope="row">{{one['venue_name']}}</th>
                    <td>{{one['place']}}</td>
                    <td>{{one['location']}}</td>
                    <td>{{one['capacity']}}</td>
                    <td><a href="/{{one.venue_name}}/showsmgmt"><button type="button" class="btn btn-warning">Manage Shows</button></a></td>
                    <td><a href="/{{one.id}}/updatevenue"><button type="button" class="btn btn-primary">Edit</button></a></td>
                    <td><a href="/{{one.id}}/deletevenue"><button type="button" class="btn btn-danger">Cancel Venue</button></a></td>

                  </tr>
                  {% endfor %}
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      
    </div>
