<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
  #right{
    text-align: right;
  }
  #left{
    text-align: left;
  }
</style>


<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><b>{{username}}</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link" href="/user/{{username}}">Home <span class="sr-only">(current)</span></a>
                
            </ul>
            </div>
        </nav>

    </div><br><br>
    <div id="right"><h5>Time:<b style="color:rgba(255, 23, 0, 1);"> {{timing}}</b></h5></div><div id="left"><h3>Show:    <b style="color: rgb(60, 179, 113);">{{showname}}</b></h3></div>
    

  <div class="container mt-4" class="border border-primary">
    <form action='/{{username}}/{{showname}}/{{timing}}/{{venuename}}/booking' method="post">
      <div class="form-group">
        
        <label for="inputBox"><h4>Tickets</h4></label>
        <input type="number" class="form-control" id="inputBox" placeholder="Number of tickets" name="tickets">
        <br>
        <h5>Ticket price:{{rate}}</h5><br>
        <h5>Seats Available:{{seats}}</h5>
        <br>
        
        
      
      </div>
      <button type="submit" class="btn btn-primary">Confirm Booking</button>
    </form>
  </div>

  <!-- Link to Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
