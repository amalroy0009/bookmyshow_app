<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      background-color: #212121;
      color:white
    }
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mybookings</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"/>
</head>
<body>
  <!-- <style>
    body {
      background-color: #212121;
      color:white
    } -->

  </style>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><b>{{username}}</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link" href="/user/{{username}}">Home <span class="sr-only">(current)</span></a>
                </li>
                
            </ul>
            </div>
        </nav>
    </div><br><br>    
    <div id="addvenue">
        <div class="container">
          <div class="row">
            <div class="col md-12">
              <div class="jumbotron p-3">
                <h2 style=color:DodgerBlue;><b>Bookings</b></h2>
                <table class="table table-hover table-dark">
                  <thead>
                    <tr>
                      <th scope="col" color="red">Show</th>
                      <th scope="col">Venue</th>
                      <th scope="col">Tickets</th>
                      <th scope="col">Timing</th>
                      <th scope="col">Amount(rs)</th>
                      
                      
                    </tr>
                  </thead>
                  <tbody>
                    {%for i in booking%}
                    <tr>
                      <th scope="row">{{i['show_name']}}</th>
                      <td>{{i['venue_name']}}</td>
                      <td>{{i['tickets']}}</td>
                      <td>{{i['timing']}}</td>
                      <td>{{i['price']}}</td>
                      
                      <td><a href="/{{i.booking_id}}/cancelbooking"><button type="button" class="btn btn-danger">Cancel booking</button></a></td>
                    </tr>
                    {% endfor %}
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        
      </div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>   
  
</body>
</html>
